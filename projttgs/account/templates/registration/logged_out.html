{% extends "base.html" %}

{% block title %}Logged out{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h1 class="h3 mb-4 font-weight-bold text-secondary">You've been logged out</h1>
                    <p class="text-muted mb-4">
                        You have been successfully logged out of your account.
                    </p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary px-4 py-2 rounded-pill">
                            <i class="fas fa-sign-in-alt mr-2"></i>Log in again
                        </a>
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                            <i class="fas fa-home mr-2"></i>Return home
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 text-center py-3">
                    <p class="small text-muted mb-0">Need help? <a href="{% url 'contact' %}" class="text-primary">Contact support</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: none;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
        transform: translateY(-2px);
    }
    
    .btn-outline-secondary {
        border-color: #3498db;
        color: #3498db;
        transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
        background-color: #3498db;
        color: white;
        transform: translateY(-2px);
    }
    
    body {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
